<mat-card>

  <div class="card-title">
    <mat-card-title>
      New product
    </mat-card-title>
  </div>

  <form>
    <mat-form-field>
      <input matInput placeholder="Name" name="name" [(ngModel)]="product.name" />
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Price" name="price" [(ngModel)]="product.price" />
    </mat-form-field>
  </form>

  <button mat-raised-button (click)="createProduct()" class="submit">
    Submit
  </button>

  <button mat-raised-button (click)="cancel()" class="cancel">
    Cancel
  </button>
</mat-card>
