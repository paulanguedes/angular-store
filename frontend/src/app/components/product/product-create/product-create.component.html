<mat-card>
  <mat-card-title>New product</mat-card-title>

  <form>
    <mat-form-field>
      <input matInput placeholder="Name" name="name" [(ngModel)]="product.name" />
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Price" name="price" [(ngModel)]="product.price" />
    </mat-form-field>
  </form>

  <button mat-raised-button (click)="createProduct()" color="accent">
    Submit
  </button>

  <button mat-raised-button (click)="cancel()" color="warn">
    Cancel
  </button>
</mat-card>
