<mat-card>

  <div class="card-title">
    <mat-card-title>
      Delete product
    </mat-card-title>
  </div>

  <form>
    <mat-form-field>
      <input matInput placeholder="Name" name="name" [value]="product.name" disabled />
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Price" name="price" [value]="product.price" disabled />
    </mat-form-field>
  </form>

  <button mat-raised-button (click)="deleteProduct()" class="delete">
    Delete
  </button>

  <button mat-raised-button (click)="cancel()" class="cancel">
    Cancel
  </button>
</mat-card>
