<mat-card>
  <mat-card-title>Delete product confirmation</mat-card-title>

  <form>
    <mat-form-field>
      <input matInput placeholder="Name" name="name" [value]="product.name" disabled />
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Price" name="price" [value]="product.price" disabled />
    </mat-form-field>
  </form>

  <button mat-raised-button (click)="deleteProduct()" color="warn">
    Delete
  </button>

  <button mat-raised-button (click)="cancel()" color="primary">
    Cancel
  </button>
</mat-card>
